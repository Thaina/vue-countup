<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue CountUp Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script>
</head>
<body>
<style type="text/css">
    .myCounter{
        font-size: 12em;
        margin: 0;
        color: #4d63bc;
    }
</style>
<div id="App">
    <div>
        the count up class is below
    </div>
    <div>
        <vuecountup class="myCounter" :end="iEndValue" 
            :start='iStartValue'
            :duration="duration" :options="{useEasing : true,
            useGrouping : true,
            separator : ',',
            decimal : '.',
            prefix : '',
            suffix : ''}"></vuecountup>
    </div>
    <h3>Trigger A Re-count </h6>
    <div>
        click To Change the <strong>End Value</strong>
        <button id='reCountMe' @click='incrementEnd' v-text='iEndValue'>/button>
    </div>
    <div>
        click To Change the <strong>Duration</strong>
        <button id='reCountMe' @click='incrementDuration' v-text='duration'>/button>
    </div>
    <div>
        click To Change the <strong>Starter Value</strong>
        <button id='reCountMe' @click='incrementStart' v-text='iStartValue'>/button>
    </div>
</div>
<script src="./libs/countUp.js"></script>
<script src="../dist/vue-count-up.js"></script>
<script type="text/javascript">
    /*
     * make use of VueCountUp here
     */
    Vue.use(window.VueCountUp);
    var oVue = new Vue({
        el: '#App',
        data:{
            iStartValue:0,
            iEndValue: 80000,
            duration:2.5
        },
        methods:{
            incrementEnd(){
                this.iEndValue += 10000;
            },
            incrementStart(){
                this.iStartValue += 1000;
            },
            incrementDuration(){
                this.duration += 0.5;
            },
        }
    });
</script>

</body>
</html>
